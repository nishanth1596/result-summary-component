<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Manrope&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="main">
      <article class="wrapper">
        <section class="result-box">
          <p class="result-box-primary">Your Result</p>
          <div class="result-primary">
            <p class="result-main">
              <span class="seventy6">76</span> <br />
              <span class="of100">of 100</span>
            </p>
          </div>
          <h3 class="result-great">Great</h3>
          <p class="result-review">
            You performance exceeds 65% <br />
            of the people conducting the<br />
            test here!
          </p>
        </section>
        <section class="summary-box">
          <div class="summary">
            <h3 class="summary-head">Summary</h3>
            <div class="summary-sub">
              <div class="summary-sub-row red-bg">
                <span class="summary-icon"
                  ><img src="./assets/images/icon-reaction.svg" alt=""
                /></span>
                <p class="summary-subjects red">Reaction</p>
                <div class="summary-score">
                  <span class="bold">80</span> <span class="light">/ 100</span>
                </div>
              </div>

              <div class="summary-sub-row yellow-bg">
                <span class="summary-icon"
                  ><img src="./assets/images/icon-memory.svg" alt=""
                /></span>
                <p class="summary-subjects yellow">Memory</p>
                <div class="summary-score">
                  <span class="bold">92</span> <span class="light">/ 100</span>
                </div>
              </div>

              <div class="summary-sub-row green-bg">
                <span class="summary-icon"
                  ><img src="./assets/images/icon-verbal.svg" alt=""
                /></span>
                <p class="summary-subjects green">Verbal</p>
                <div class="summary-score">
                  <span class="bold">61</span> <span class="light">/ 100</span>
                </div>
              </div>

              <div class="summary-sub-row blue-bg">
                <span class="summary-icon"
                  ><img src="./assets/images/icon-visual.svg" alt=""
                /></span>
                <p class="summary-subjects blue">Visual</p>
                <div class="summary-score">
                  <span class="bold">73</span> <span class="light">/ 100</span>
                </div>
              </div>
            </div>
            <button class="btn">Continue</button>
          </div>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/nishanth1596">Nishanth</a>.
    </footer>
  </body>
</html>
